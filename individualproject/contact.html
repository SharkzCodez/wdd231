  <main>
    <section class="section" id="home">
      <div class="flex">        
        <div class="text">
          <h2 class="title">Contact us.</h2>
          <p>
            Have a question not answered here? Reach out to us!
          </p>
        </div>
        <div id="contact-form">
          <form>
              <p>Fill out this form to contact us at Better Bettas!</p>
              <label for="firstName">First Name:
                <input type="text" id="firstName" name="firstName" title="Enter your first name"
                      autocomplete="given-name" required>
            </label>
            <br>
            <label for="lastName">Last Name:
                <input type="text" id="lastName" name="lastName" title="Enter your last name" autocomplete="family-name" required>
            </label>
            <br>
            <br>
            <label for="email">Email:
                <input type="email" id="email" name="email" title="Enter your email address" autocomplete="email" required>
            </label>
            <br>
            <label for="mobile">Phone Number:
                <input type="tel" id="mobile" name="mobile" title="Enter your mobile phone number" autocomplete="tel" required>
            </label>
            <br>

            <br>
            <br>
            <label for="Message"> Message:
                <textarea id="Message" name="Message" title="Send us a Message"></textarea>
            </label>
            <br>
            <input type="hidden" id="timestamp" name="timestamp" value="">
    
            <label>
                <input type="submit" value="Submit">
            </label>
        </form>
      </div>
      
    </section>
  </main>
